# Monolog Configuration
monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: critical
            handler:      grouped
        grouped:
            type:    group
            members: [nested, buffered]
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        buffered:
            type:    buffer
            handler: swift
        swift:
            type:       swift_mailer
            from_email: 404error@lynkware.com
            to_email:   404error@lynkware.com
            subject:    "[Default] An Error Occurred!"
            level:      debug
        console:
            type:  console
